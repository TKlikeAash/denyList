<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑單/警告/尋人</title>
  <style>
    body {
        font-family: Impact, sans-serif;
        background: #31373E;
        color: white;
        padding: 50px;
    }   
    .data_table{
      display: inline-block;
    }
    .data-content{
      display: flex;
      flex-direction: column-reverse;
    }
    .item{
      display: flex;
      width: 1000px;
      height: 250px;
      border: 6px solid #fff;
      position: relative;
      text-decoration: none;

      -moz-border-image: -moz-linear-gradient(top left, #ffffff 0%, #545454 100%);
      -webkit-border-image: -webkit-linear-gradient(top left, #ffffff 0%, #545454 100%);
      border-image: linear-gradient(to bottom right, #ffffff 0%, #545454 100%);
      border-image-slice: 1;
      transition: .3s;
    }
    .item:not(:first-child){
      margin-top: 25px;
    }
    .item:hover{
      -moz-border-image: -moz-linear-gradient(top left, red 0%, orange 100%);
      -webkit-border-image: -webkit-linear-gradient(top left, red 0%, orange 100%);
      border-image: linear-gradient(to bottom right, red 0%, orange 100%);
      border-image-slice: 1;
      transition: .3s;
    }
    .mask{
      width: calc(100% + 12px);
      height: calc(60px + 6px);
      position: absolute;
      background: #ffffff50;
      pointer-events: none;
      left: -6px;
      top: -6px;
    }
    .leftBox{
      display: flex;
      width: 50%;
      margin: 20px;
      border: 6px solid #000;
      position: relative;
    }
    .leftBox::before{
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 20px 20px;
      border-color: transparent transparent #000 transparent;
      position: absolute;
      right: 0;
      bottom: 0;
    }
    .leftBox::after{
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 23px 23px;
      border-color: transparent transparent #31373E transparent;
      position: absolute;
      right: -6px;
      bottom: -6px;
    }
    .dateBlock{
      width: 50px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-writing-mode: vertical-lr;
      writing-mode: vertical-lr;
      background: orange;
      font-size: 26.5px;
      padding: 0 5px;
    }
    .day{
      color: #000;
    }
    .time{
      color: #fff;
    }
    .main{
      display: flex;
      flex-direction: column;
      padding: 5px 20px;
      border-left-style: solid;
      border-left-color: #000;
      border-left-width: 6px;
    }
    .typeCn{
      display: flex;
      color: #000;
      font-weight: 600;
      font-size: 22px;
      font-family: serif;
      font-weight: 600;
    }
    .highlight{
      color: orange;
    }
    .remark{
      font-size: 18px;
      display: flex;
      align-items: end;
      margin-left: 10px;
      margin-bottom: 2px;
      font-family: monospace;
    }
    .target{
      width: 400px;
      font-size: 38px;
      line-height: 1;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: monospace;
      font-weight: 600;
      margin-top: 5px;
      letter-spacing: -2px;
    }
    .item:hover .content{
      color: orange;
    }
    .content{
      color: #000;
      font-size: 18px;
      margin-top: 10px;
      font-family: monospace;
      font-weight: 600;
      overflow: hidden;
      display: -webkit-box;
      text-overflow: ellipsis;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      white-space: normal;
      transition: .3s;
    }
    .submitBlock{
      color: #000;
      text-align: right;
      margin-top: 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: end;
      font-family: monospace;
      font-weight: 600;
      transition: .3s;
    }
    .item:hover .submitBlock{
      color: #fff;
    }
    .rightBox{
      width: 50%;
    }
    .typeEn{
      height: 50%;
      color: #000;
      font-size: 88px;
      text-align: end;
      margin-right: 10px;
    }
    .secMain{
      display: flex;
      width: 100%;
      height: 50%;
    }
    .purp{
      width: 60%;
    }
    .purposeCn{
      text-align: end;
      margin-right: 10px;
      font-size: 48px;
      font-family: monospace;
      letter-spacing: -5px;
      font-weight: 600;
      color: #000;
    }
    .purposeEn{
      text-align: end;
      margin-right: 10px;
      font-size: 36px;
      line-height: 1;
      color: #000;
    }
    .btn{
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 66px;
      background: #000;
      margin: 0px 20px 20px 20px;
      cursor: pointer;
      position: relative;
      transition: .3s;
      
    }
    .btn::before{
      content: "";
      width: 100%;
      height: 100%;
      background: #00000060;
      position: absolute;
      z-index: -1;
      right: -10px;
      bottom: -10px;
      transition: .3s;
    }
    .item:hover .btn{
      transform: translate(5px, 5px);
    }
    .item:hover .btn::before{
      content: "";
      right: 0px;
      bottom: 0px;
    }
    .btn a{
      text-decoration: none;
      font-weight: 800;
    }
    .btn a > div{
      unicode-bidi:bidi-override;
      direction:rtl;
    }
    .btn a > div::first-letter{
      color: orange;
    }
    .btn a > div{
      color: #fff;
    }
</style>
</head>
<body>
  <div id="data-table">
    <div class="data-content"></div>
    
  </div>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script>
      let sheetid = '19J711yn7jjG4ltwwnD_xGvbaAgdWbsyexyJqGTvjjO8',
       sheetno = '表單回應',
       apikey = 'AIzaSyDwgZ2gZWE-B0djHFElvPSndJ7CVe_y1yY',
       dataurl = 'https://sheets.googleapis.com/v4/spreadsheets/' + sheetid + '/values/' + sheetno + '?alt=json&key=' + apikey;

       $.get(dataurl, function(data) {
        const values = data.values;
        let items = [];
        for(var i = 1; i < values.length; i++) {
          const date = values[i][0];
          let calcDate;
          if(date.includes('上午')){
            const cleanDateString = date.replace("上午", "");
            calcDate = new Date(cleanDateString);
          }else if(date.includes('下午')){
            const cleanDateString = date.replace("下午", "");
            const def = new Date(cleanDateString);
            calcDate = new Date(def.getTime() + 43200000);
          }
          const yyyy = calcDate.getFullYear();
          const m = calcDate.getMonth() + 1;
          let mm
          if(m < 10){
            mm = '0' + m;
          } else {
            mm = m
          }
          const d = calcDate.getDate();
          let dd;
          if(d < 10){
            dd = '0' + d;
          } else {
            dd = d
          }
          const h = calcDate.getHours();
          let hh;
          if(h < 10){
            hh = '0' + h;
          } else {
            hh = h
          }
          // console.log(values[i][2]);
          let resEn = values[i][2];
          if(resEn === '黑單(INFAMOUS)') {
            resEn = 'INFAMOUS'
          }else if(resEn === '警告(ADMONITION)') {
            resEn = 'ADMONITION'
          }else if(resEn === '協尋(WANTED)') {
            resEn = 'WANTED'
          }
          let resIndex; 
          if( i < 10 ) {
            resIndex = i + '00';
          } else if( i < 99 ) {
            resIndex = i + '0';
          }
          var item = {
            index: resIndex,
            day: yyyy + '-' + mm + dd + '.',
            time: hh,
            keyVal: calcDate.getTime() / 1000,
            name: values[i][1],
            typeCn: values[i][2].slice(0, 2),
            content: values[i][3],
            target: values[i][4],
            postSrc: values[i][5],
            // 端口6 不使用
            typeEn: resEn,
            purposeCn: values[i][6].slice(0, 4),
            purposeEn: values[i][6].slice(5, -1),
          };
          console.log(i);
          items.push(item);
        }
        const tableBody = document.querySelector('#data-table .data-content');
        items.forEach(item => {
            const row = document.createElement('a');
            row.href = item.postSrc
            row.classList.add('item')
            row.innerHTML = `
              <div class="leftBox">
                <div class="dateBlock">
                  <span class="day">${item.day}</span>
                  <span class="time">${item.time}</span>
                </div>
                <div class="main">
                  <div class="typeBlock">
                    <div class="typeCn">
                      <span class="highlight">${item.typeCn}</span>
                      <span>此人</span>
                      <div class="remark">
                        <span class="highlight">Def</span>
                        <span>endant</span>
                      </div>
                    </div>
                  </div>
                  <div class="target">${item.target}</div>
                  <div class="content">${item.content}</div>
                  <div class="submitBlock">
                    <div class="keyVal">
                      <span>#${item.keyVal}</span>
                    </div>
                    <div class="name">
                      <span>Submitted by </span>
                      <span>${item.name}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="rightBox">
                <div class="typeEn">${item.typeEn}</div>
                <div class="secMain">
                  <div class="purp">
                    <div class="purposeCn">${item.purposeCn}</div>
                    <div class="purposeEn">${item.purposeEn}</div>
                  </div>
                  <div class="btn">
                    <a href="${item.postSrc}"><div>${item.index}</div></a>
                  </div>
                </div>
              </div>
              <div class="mask"></dia>
            `;
            tableBody.appendChild(row);
        });
      });
  </script>
</body>
</html>
