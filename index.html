<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        font-family: Impact, sans-serif;
        background: #082f43;
        color: white;
        padding: 50px;
    }
    
    h1 {
        font-size: 60px;
    }
    
    h2 {
        color: #ffc621;
    }
    
    .data {
        background: #0093a0;
        border-radius: 5px;
        float: left;
        margin: 10px;
        width: 20%;
        padding: 10px;
        height: 180px;
        position: relative;
        overflow: auto;
    }
    
    .dtag {
        position: absolute;
        top: 0;
        right: 0;
        margin: 15px;
        padding: 5px 10px;
        border-radius: 10px;
        background-color: #f76b61;
        color: white;
    }
    /* https://docs.google.com/spreadsheets/d/e/2PACX-1vRku3u5OdVUUcucb3e6P8SH40bbMNk5-vqmrh1QOsD84v4VvoUUZZF2UfCJfpHW6DloUJYJN83SOzHy/pubhtml?gid=2102300260&single=true */
    /* https://spreadsheets.google.com/feeds/list/e/2PACX-1vRku3u5OdVUUcucb3e6P8SH40bbMNk5-vqmrh1QOsD84v4VvoUUZZF2UfCJfpHW6DloUJYJN83SOzHy/1/public/values?alt=json */
</style>
</head>
<body>
  <h1>HEADING</h1>
  123
    <div class="results"></div>
    <h1>BOTTOM</h1>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script>
      $(function() {
  $.get('https://spreadsheets.google.com/feeds/list/e/2PACX-1vRku3u5OdVUUcucb3e6P8SH40bbMNk5-vqmrh1QOsD84v4VvoUUZZF2UfCJfpHW6DloUJYJN83SOzHy/1/public/values?alt=json', function(data) {
    console.log(data);
    });
  });
    </script>
    <script>
      var sheetid = 'e/2PACX-1vRku3u5OdVUUcucb3e6P8SH40bbMNk5-vqmrh1QOsD84v4VvoUUZZF2UfCJfpHW6DloUJYJN83SOzHy',
          sheetno = 1,
          dataurl = 'https://spreadsheets.google.com/feeds/list/' + sheetid + '/' + sheetno + '/public/values?alt=json-in-script&callback=?';

      $.getJSON(dataurl,
          function(json) {
              var e = json.feed.entry,
                  n = e.length;

              $(e).each(function() {
                  $('.results').append('<div class="data"><h2>' + this.gsx$title.$t + '</h2><p>' + this.gsx$desc.$t + '</p><span class="dtag">' + this.gsx$tag.$t + '</span></div>');
              });


          }
      );
  </script>
</body>
</html>
